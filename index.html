<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slapgame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/game.css">
</head>

<body>
    <div class="Players">
        <span>Vignette:</span>
        <h3>Health:
            <span id="health">...</span>
        </h3>
        <span>Hits:
            <span id="hits">--</span>
        </span>
        <div class="characters">
            <div class="container-fluid">
                <div class="row justify-content-space-around align-items-center">
                    <div class="col-sm-4">
                        <img class="img-fluid" src="https://vignette.wikia.nocookie.net/fireemblem/images/1/10/Validar.png/revision/latest?cb=20160718010614"
                            alt="villain">
                    </div>
                    <div class="col-sm-4">

                    </div>
                    <div class="col-sm-4">
                        <img class="img-fluid" src="http://static.tvtropes.org/pmwiki/pub/images/full_portrait_chrom.png" alt="hero">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row">

            <div class="attackButtons col-sm-4">
                <button class="btn btn-warning" onclick="app.controllers.gameController.attack('sword')">Sword</button>
                <button class="btn btn-primary" onclick="app.controllers.gameController.attack('lance')">Lance</button>
                <button class="btn btn-danger" onclick="app.controllers.gameController.attack('axe')">Axe</button>
            </div>
            <span class= "col-sm-4"></span>
            <div class="modButtons col-sm-4">
                <button class="btn btn-info" onclick="app.controllers.gameController.giveItem('shield')">Shield</button>
                <button class="btn btn-success" onclick="app.controllers.gameController.giveItem('gauntlet')">Gauntlet</button>
                <button class="btn btn-secondary" onclick="app.controllers.gameController.giveItem('shield')">Banner</button>
            </div>
        </div>
            <div class="reset">
            <button class="btn btn-light" onclick="app.controllers.gameController.reset()">Reset</button>
        </div>
    </footer>

    <script src="assets/game-service.js"></script>

    <script src="assets/game-controller.js"></script>

    <script src="assets/game.js"></script>
</body>


</html>
